<template>
  <c-custom-toast auto-close-time="8000"></c-custom-toast>
  <div class="secondform">
    <div class="spinner">
      <template if:true={isLoading}>
           <lightning-spinner alternative-text="Loading" variant="brand" size="large">
           </lightning-spinner>
      </template>
  </div>
    <div class="recordedit">
      <div class="slds-col slds-size_6-of-12 recordedit_1">
        <lightning-record-edit-form
          object-api-name="Lead"
          onsuccess={handleSuccess}
          onsubmit={handleSubmit}
        >
          <lightning-messages> </lightning-messages>
          <lightning-input-field
            field-name="FirstName"
            class="shaninput"
          ></lightning-input-field>
          <lightning-input-field field-name="LastName"></lightning-input-field>
          <lightning-input-field field-name="Email"></lightning-input-field>
          <lightning-input-field
            field-name="MobilePhone"
          ></lightning-input-field>
          <lightning-input-field
            field-name="Description"
          ></lightning-input-field>
          <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Submit Now"
          >
          </lightning-button>
        </lightning-record-edit-form>
      </div>
      <div class="recordedit_1_image">
        <img src={imageurl} alt="img" style="height: 491px;" />
      </div>
    </div>
  </div>
</template>
